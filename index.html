<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ELD RoadLog Demo - Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; display: flex; flex-direction: column; align-items: center; margin-top: 80px; }
    .login-box, .app-content { background: #fff; padding: 30px; border-radius: 6px; box-shadow: 0 2px 9px #ccc; width: 320px; }
    .app-content { display: none; }
    label { display: block; margin-bottom: 6px; }
    input[type="text"], input[type="password"] { padding: 8px; width: 100%; box-sizing: border-box; margin-bottom: 15px; }
    button { width: 100%; padding: 10px; background: #337ab7; color: #fff; border: none; border-radius: 4px; }
    .error { color: red; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Demo Login</h2>
    <div class="error" id="error"></div>
    <label>Username</label>
    <input type="text" id="username" autocomplete="off">
    <label>Password</label>
    <input type="password" id="password" autocomplete="off">
    <button onclick="login()">Login</button>
  </div>
  <div class="app-content" id="demo-content">
    <h2>Welcome to the ELD RoadLog Demo</h2>
    <p>This is where your assistant and demo features will appear.</p>
    <!-- Insert your app or chatbot UI here in step 2 -->
  </div>

<script>
  function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;
    const err = document.getElementById("error");
    if (u === "demo" && p === "roadlog") {
      document.querySelector('.login-box').style.display = 'none';
      document.getElementById('demo-content').style.display = 'block';
    } else {
      err.textContent = "Invalid username or password. Try demo / roadlog.";
    }
  }
</script>
</body>
</html>
