<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ELD RoadLog Demo (Starter)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; display: flex; flex-direction: column; align-items: center; margin-top: 60px; }
    .login-box, .app-content { background: #fff; padding: 28px; border-radius: 8px; box-shadow: 0 2px 7px #ccc; width: 370px; }
    .app-content { display: none; }
    label { margin-bottom: 7px; display:block; }
    input[type="text"], input[type="password"], input[type="file"] { width: 100%; margin-bottom: 16px; }
    button { width: 100%; padding: 12px; background: #337ab7; color: #fff; border: none; border-radius: 5px; }
    .error { color: red; margin-bottom: 12px; }
  </style>
</head>

    <div class="error" id="error"></div>

    <label>Password</label>
    <input type="password" id="password" autocomplete="off">
    <button onclick="login()">Login</button>
  </div>
  <!-- Main app area, hidden until login -->
  <div class="app-content" id="demo-content">
    <h2>ELD Log Upload</h2>
    <input type="file" id="logFileInput" accept=".csv,.txt">
    <button onclick="analyzeLog()">Analyze Log File</button>
    <div id="analysisReport" style="margin-top:30px;"></div>
  </div>

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const err = document.getElementById("error");
      if (u === "demo" && p === "roadlog") {
        document.querySelector('.login-box').style.display = 'none';
        document.getElementById('demo-content').style.display = 'block';
      } else {
        err.textContent = "Invalid username or password.";
      }
    }
